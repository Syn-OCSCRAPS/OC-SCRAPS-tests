<section class="hero">
  <h2>MERCH</h2>

  <div class="merch-grid">
    <div class="merch-item">
      <a href="https://www.redbubble.com/your-sticker-link" target="_blank">

        <p>Slap 'em anywhere. Chaos is portable.</p>
      </div>

      <a href="https://www.redbubble.com/your-shirt-link" target="_blank">
        <img src="assets/shirt.png" alt="OC SCRAPS Shirt">

      <div class="merch-text">
        <h3>OC SCRAPS Shirt</h3>
        <p>Put it on. Walk around. You’re now art.</p>
      </div>
    </div>

    <div class="merch-item">
      <a href="https://www.redbubble.com/your-apron-link" target="_blank">
        <img src="assets/apron.png" alt="Cooking Apron">
      </a>
      <div class="merch-text">
        <h3>Cooking Apron</h3>
        <p>For chefs who like yelling and flair.</p>
      </div>
    </div>
  </div>
