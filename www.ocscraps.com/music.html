<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oc scraps music</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<header>
  <div class="header-container">
    <a href="index.html">
      <img src="assets/ocscrapslogo.png" alt="OC SCRAPS Logo" style="width: 100%; max-width: 300px;">
    </a>
    <nav>
      <a href="music.html">Music</a>
      <a href="about.html">About</a>
      <!-- <a href="https://shop.ocscraps.com">Shop</a> --!>
      <a href="https://www.instagram.com/ocscraps.syn" target="_blank" class="insta-btn">
        <img src="assets/instagram_logo.png" alt="Instagram Logo" style="width: 20px; height: 20px;"/>
      </a>
      <a href="https://www.tiktok.com/@ocscraps" target="_blank" class="tiktok-btn">
        <img src="assets/tiktok-white-icon.png" alt="TikTok Logo" style="width: 20px; height: 20px;"/>
      </a>
    </nav>
  </div>
</header>
  <main>
 <section class="audio-player">
      <div id="background-gradient"></div>
  <div class="player-container">
    <div class="left-panel">
      <img id="album-cover" src="assets/cover_art-oc_scraps_unfinished.jpg" alt="Album Cover" />
    </div>
    <div class="right-panel">
      <ul id="track-list">
        <li data-src="assets/tracks/instrumentals/la_la.mp3" data-cover="assets/cover_art-oc_scraps_unfinished.jpg">La la</li>
      </ul>
    </div>
  </div>
  <div class="controls">
    <input type="range" id="progress" value="0" max="100" />
    <div class="buttons">
      <button id="prev">Prev</button>
      <button id="play">Play/Pause</button>
      <button id="next">Next</button>
      <button id="shuffle">Shuffle (this makes sense)</button>
      <button id="loop">Loop</button>
    </div>
    <audio id="audio"></audio>
  </div>
</div>
</section>
    
<script src="player.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>

    </main>
</body>
</html>
