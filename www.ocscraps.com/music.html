<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oc scraps music</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<header>
  <div class="header-container">
    <a href="index.html">
      <img src="assets/ocscrapslogo.png" alt="OC SCRAPS Logo" style="width: 100%; max-width: 300px;">
    </a>
    <nav>
      <a href="music.html">Music</a>
      <a href="about.html">About</a>
      <a href="https://shop.ocscraps.com">Shop</a>
    </nav>
  </div>
</header>
  <main>
 <section class="audio-player">
  <div class="player-container">
    <div class="left-panel">
      <img id="album-cover" src="assets/tracks/a couple songs/cover-a_couple_songs.png" alt="Album Cover" />
    </div>
    <div class="right-panel">
      <ul id="track-list">
        <li data-src="assets/tracks/a couple songs/oc_scraps.mp3" data-cover="assets/tracks/a couple songs/cover-a_couple_songs.png">OC SCRAPS</li>
        <li data-src="assets/tracks/a couple songs/Just Tonight.mp3" data-cover="assets/tracks/a couple songs/cover-a_couple_songs.png">Just Tonight</li>
      </ul>
    </div>
  </div>
  <div class="controls">
    <input type="range" id="progress" value="0" max="100" />
    <div class="buttons">
      <button id="prev">Prev</button>
      <button id="play">Play/Pause</button>
      <button id="next">Next</button>
      <button id="shuffle">Shuffle</button>
      <button id="loop">Loop</button>
    </div>
    <audio id="audio"></audio>
  </div>
</section>
    
    <div class="download-container">
      <a href="downloads/a couple tracks (before we make more).zip" download class="download-button">
          Download "a couple tracks (before we make more) (.zip)
      </a>
    </div>
    
<script src="player.js"></script>
    </main>
</body>
</html>
