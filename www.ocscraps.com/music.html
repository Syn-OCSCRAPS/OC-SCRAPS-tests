<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OC SCRAPS — Music</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>OC SCRAPS</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="about.html">About</a>
      <a href="merch.html">Merch</a>
    </nav>
  </header>
  <main>
    <section class="music-player-box">
      <div class="album-art-fixed">
        <img src="assets/sample-album.png" alt="Album Cover">
      </div>
      <div class="track-scroll">
        <ul id="trackList">
          <li data-src="assets/1.introspective_introduction.mp3"><strong>Introspective Introduction</strong><br><span>Syn</span></li>
          <li data-src="assets/track2.mp3"><strong>OC SCRAPS</strong><br><span>Syn</span></li>
          <li data-src="assets/track3.mp3"><strong>noose</strong><br><span>Syn</span></li>
          <li data-src="assets/track4.mp3"><strong>UP, DOWN</strong><br><span>Syn</span></li>
        </ul>
      </div>
    </section>
    <section class="audio-controls">
      <button id="prevBtn">⏮️</button>
      <button id="playPause">▶️</button>
      <button id="nextBtn">⏭️</button>
      <audio id="audioPlayer">
        <source src="assets/track1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section><script>
  const tracks = document.querySelectorAll('#trackList li');
  const audio = document.getElementById('audioPlayer');
  const playPause = document.getElementById('playPause');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let currentTrack = 0;

  function loadTrack(index) {
    const src = tracks[index].getAttribute('data-src');
    audio.src = src;
    audio.play();
    playPause.textContent = '⏸️';
    currentTrack = index;
  }

  tracks.forEach((track, i) => {
    track.addEventListener('click', () => loadTrack(i));
  });

  playPause.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPause.textContent = '⏸️';
    } else {
      audio.pause();
      playPause.textContent = '▶️';
    }
  });

  nextBtn.addEventListener('click', () => {
    currentTrack = (currentTrack + 1) % tracks.length;
    loadTrack(currentTrack);
  });

  prevBtn.addEventListener('click', () => {
    currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
    loadTrack(currentTrack);
  });
</script>

  </main>
</body>
</html/
