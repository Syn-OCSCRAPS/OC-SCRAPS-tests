  <title>OC SCRAPS — STORE</title>
  <style>
    @font-face {
      font-family: 'Fubbick';
      src: url('fonts/Fubbick-Outline.otf') format('opentype');
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      background: #111;
      border-bottom: 3px solid #f0f;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }
    nav {
      text-align: center;
      background: #222;
      padding: 1rem;
    }
    nav a {
      color: #f0f;
      text-decoration: none;
      margin: 0 10px;
    }
    .glitchy {
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 2px 0 red, -2px 0 blue;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 2px red, -2px -2px blue; }
      60% { text-shadow: -2px -2px red, 2px 2px blue; }
      80% { text-shadow: 2px -2px red, -2px 2px blue; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }
    .store-item {
      background: #111;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #0ff;
      max-width: 400px;
      text-align: center;
    }
    .store-item img {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }
    .store-item h3 {
      margin: 0.5rem 0;
    }
    .store-item p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .store-item button {
      background: #f0f;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      background: #111;
    }
    h3 {
      font-family: 'Fubbick', monospace;
    }
  </style>
</head>
