body {
      margin: 0;

/* Blurred background layer */
body::before {
  content: '';
  position: fixed; /* Covers entire screen and stays fixed */
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('images/background_home.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: blur(4px); /* Adjust blur strength here */
  z-index: -1; /* Behind everything */
}
  body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: url('/images/background_overlay.jpg') repeat;
  opacity: 0.2;
  z-index: 0;
  pointer-events: none;
  mix-blend-mode: exclusion;
}

}
    .glitchy {
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 2px 0 red, -2px 0 blue;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 2px red, -2px -2px blue; }
      60% { text-shadow: -2px -2px red, 2px 2px blue; }
      80% { text-shadow: 2px -2px red, -2px 2px blue; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }
