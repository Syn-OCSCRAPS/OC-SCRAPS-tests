<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OC SCRAPS</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      background: #111;
      border-bottom: 3px solid #f0f;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }
    nav {
      text-align: center;
      background: #222;
      padding: 1rem;
    }
    nav a {
      color: #f0f;
      text-decoration: none;
      margin: 0 10px;
    }
    .glitchy {
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 2px 0 red, -2px 0 blue;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 2px red, -2px -2px blue; }
      60% { text-shadow: -2px -2px red, 2px 2px blue; }
      80% { text-shadow: 2px -2px red, -2px 2px blue; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }
    .intro {
      max-width: 700px;
      margin: 3rem auto;
      padding: 1rem;
      background: #111;
      border: 1px solid #f0f;
      text-align: center;
    }
    .blog-post {
      background: #111;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #f0f;
      max-width: 700px;
    }
    .blog-post h3 {
      margin-bottom: 1rem;
    }
    .blog-post p {
      font-size: 1rem;
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      background: #111;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/lib/marked.min.js"></script>
</head>
<body>
  <header>
    <img src="/images/logo.png" class="logo" alt="OC SCRAPS logo">
    <div class="glitchy">WELCOME TO OC SCRAPS</div>
  </header>
  <nav>
    <a href="/index.html">HOME</a>
    <a href="/tracks.html">TRACKS</a>
    <a href="/dump.html">DUMP</a>
    <a href="/store.html">STORE</a>
  </nav>
  <main>
    <section class="intro">
      <h2>Welcome to OC SCRAPS</h2>
      <p>This is where all the weird, busted, random stuff gets dumped. Stick around for scuffed tracks, glitchy merch, and brain-melt blogs.</p>
    </section>

    <!-- Blog posts will load here -->
    <section id="blog-posts"></section>
  </main>

  <footer>
    <p>&copy; OC SCRAPS â€” everything here is made while ignoring sleep</p>
  </footer>

  <script>
    // Load markdown posts
    const posts = [
      { title: "Welcome to OC SCRAPS", file: "posts/welcome-to-oc-scraps.md" },
      // Add new posts here in the same format
    ];

    async function loadPost(post) {
      const response = await fetch(post.file);
      const markdown = await response.text();
      const htmlContent = marked(markdown);

      const postElement = document.createElement('div');
      postElement.classList.add('blog-post');
      postElement.innerHTML = `<h3>${post.title}</h3>${htmlContent}`;
      
      document.getElementById('blog-posts').appendChild(postElement);
    }

    // Loop over posts and load them
    posts.forEach(loadPost);
  </script>
</body>
</html>
